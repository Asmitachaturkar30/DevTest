<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Report</title>
    <!-- Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background for contrast */
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40; /* Dark color for a more professional look */
        }
        .table {
            margin: auto;
            width: 80%;
            background-color: #fff;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px 0;
            background-color: #343a40; /* Dark footer for contrast */
            color: white;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Summary Report</h1>
    
    <!-- Table with Bootstrap classes -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Cust State</th>
                    <th>Cust Pin</th>
                    <th>DPD</th>
                </tr>
            </thead>
            <tbody>
                {% for row in summary %}
                <tr>
                    <td>{{ row.Cust_State }}</td>
                    <td>{{ row.Cust_Pin }}</td>
                    <td>{{ row.DPD }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Footer section -->
    <footer class="footer">
        <p>&copy; 2024 Medius Technologies Private Limited. All rights reserved.</p>
    </footer>

    <!-- Optional Bootstrap JS for interactivity -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
